<div id="login-container" class="m-0 p-0 h-100" style="position: relative;">
  <div class="col-12 m-0 p-0 h-100" style="position: absolute; background-color: red;">
    <div id="login-center-container"
         class="d-flex flex-column col-12 m-0 p-0 h-100 col-12 m-0 p-0">
      <div id="gap-container" class="col m-0 p-0 h-100" style="background-color: sienna;">
      </div>
      <div id="login-user-name-container" class="">
        <div class="input-group col">
          <div class="input-group-prepend">
            <span id="login-user-name-icon" class="input-group-text">@</span>
          </div>
          <input id="login-username-input" type="text" class="form-control" placeholder="Username"
                 aria-label="Username" aria-describedby="basic-addon1">
        </div>
      </div>
      <div id="login-password-container" class="">
        <div class="input-group col">
          <div class="input-group-prepend">
            <span id="login-password-icon" class="input-group-text">&</span>
          </div>
          <input id="login-password-input" type="text" class="form-control" placeholder="Password"
                 aria-label="Password" aria-describedby="basic-addon1">
        </div>
      </div>
    </div>
  </div>
</div>
<div id="login-bottom-container" class="container-fluid d-flex flex-row m-0 p-0"
     style="position: relative;">
  <div id="login-button-container" class="col-12 container-fluid d-flex m-0 p-0">
    <button class="col-5 d-flex justify-content-center" id="login-option-submit-button">SUBMIT</button>
    <button class="col-5 d-flex justify-content-center" id="login-option-register-button">FORGOT</button>
    <button class="col-2 d-flex justify-content-center" id="login-option-cancel-button">REGISTER</button>
  </div>
</div>
