<div id="forgot-container" class="m-0 p-0 h-100" style="position: relative;">
  <div class="col-12 m-0 p-0 h-100" style="position: absolute; background-color: red;">
    <div id="forgot-center-container"
         class="d-flex flex-column col-12 m-0 p-0 h-100 col-12 m-0 p-0">
      <div id="gap-container" class="col m-0 p-0 h-100"></div>
      <div id="forgot-forms" class="">
        <div class="input-group col">
          <div class="input-group-prepend">
            <span id="forgot-email-icon" class="input-group-text">@</span>
          </div>
          <input id="forgot-email-input" type="text" class="form-control" placeholder="Email"
                 aria-label="Email"
                 aria-describedby="basic-addon1">
        </div>
      </div>
    </div>
  </div>
</div>
<div id="forgot-bottom-container" class="container-fluid d-flex flex-row m-0 p-0"
     style="position: relative;">
  <div id="forgot-button-container" class="col-12 container-fluid d-flex m-0 p-0">
    <button class="col-10 d-flex justify-content-center" id="forgot-send-code-button">SEND
      CODE</button>
    <button class="col-2 d-flex justify-content-center" id="forgot-cancel-button">X</button>
  </div>
</div>
